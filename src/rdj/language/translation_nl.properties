GUIFX.keyInfoHeader.text=Hoe gaat de Auto Key Map in z'n werk?
GUIFX.keyInfoContent.text=In uw Sleutel Map worden uw One Time Pad Sleutels bewaard\r\nwelke which are automatisch worden aangemaakt en geselecteerd\r\nSelecteer een Sleutel Map op een externe (USB) drive\r\n\r\nEen optioneel wachtwoord geeft extra bescherming zodat verloren / gestolen sleutels uw bestanden niet kunnen decoderen\r\n\r\n=================================================\r\n\r\nBackup uw gecodeerde bestanden EN sleutels samen als paren\r\nBewaar uw backups afgekoppeld op een externe (USB) drive\r\n\r\nDenk eraan dat zonder uw sleutels en optionele wachtwoord\r\ndecoderen van uw bestanden onmogelijk is!\r\n
GUIFX.targetInfoHeader.text=Hoet zit het met de geselecteerde items?
GUIFX.targetInfoContent.text=Dit zijn de bestanden en mappen die u wilt de/coderen.\r\nHou [Ctrl] / [Shift] vast om meerdere items te selecteren.\r\n\r\nGecodeerde bestanden krijgen een \".bit\" extensie.\r\nBij het decoderen wordt de \".bit\" extensie verwijderd.\r\n\r\nOriginele bestanden worden veilig verwijderd na decoderen.\r\n

