GUIFX.keyInfoHeader.text=Kakoy u vas katalog avto klyuchey?
GUIFX.keyInfoContent.text=V vashem kataloge klyuchey khranyatsya vashi klyuchi One Time Pad\r\n, kotoryye avtomaticheski sozdayutsya i vybirayutsya\r\nVyberite katalog klyuchey na vneshnem (USB) diske\r\n\r\nNeobyazatel'nyy parol' obespechivayet dopolnitel'nyye Shifrovaniye\r\nTak poteryannyye / ukradennyye fayly klyuchey ne mogut razblokirovat' vashi dannyye\r\n\r\n ========================= =======================\r\n\r\nSozdayte vmeste zashifrovannyye fayly i klyuchi v vide par\r\n Sokhranite rezervnyye kopii v avtonomnom rezhime na vneshnem (USB ) diski tozhe\r\n\r\nPozhaluysta, imeyte v vidu, chto bez vashikh klyuchevykh faylov i \ n \ noptsional'nogo parolya rasshifrovka vashikh dannykh nevozmozhna!\r\n
GUIFX.targetInfoHeader.text=Kak naschet vybrannykh vami predmetov?
GUIFX.targetInfoContent.text=Eto fayly i karty, kotoryye vy khotite en / decrypt.\r\nUderzhivaya klavishu [Ctrl] / [Shift], chtoby vybrat' neskol'ko elementov.\r\n\r\nZashifrovannyye fayly poluchayut \ ". dobavleno rasshireniye bit \ ".\r\nZashifrovannyye fayly udalyayutsya s rasshireniyem \". bit \ ".\r\n\r\nOriginal'nyye fayly nadezhno udalyayutsya posle shifrovaniya.\r\n

