GUIFX.keyInfoContent.text=O vasik\u00f3s sas kat\u00e1logos peri\u00e9chei ta pl\u00edktra One Time Pad\r\nAft\u00f3mata dimiourgo\u00fantai kai epil\u00e9gontai aft\u00f3mata\r\nEpil\u00e9xte \u00e9nan kat\u00e1logo kleidi\u00f3n se mia exoterik\u00ed mon\u00e1da (USB)\r\n\r\n\u00c9nas proairetik\u00f3s kodik\u00f3s pr\u00f3svasis epiv\u00e1llei epipl\u00e9on i kryptogr\u00e1fisi\r\n\u00f3so ta cham\u00e9na / klemm\u00e9na arche\u00eda kleidi\u00f3n den boro\u00fan na xekleid\u00f3soun ta dedom\u00e9na sas\r\n\r\n ======================================= =======================\r\n\r\nMetafort\u00f3ste ta kryptografim\u00e9na arche\u00eda KAI ta kleidi\u00e1 maz\u00ed os z\u00e9vgi\r\nKrat\u00edste ta ant\u00edgrafa asfale\u00edas ekt\u00f3s s\u00fdndesis se exoterik\u00f3 (USB ) d\u00edskous p\u00e1ra pol\u00fd\r\n\r\nDen \u00e9chete kat\u00e1 nou \u00f3ti chor\u00eds ta arche\u00eda kleidi\u00e1 sas kai ton \ n \ noptional kodik\u00f3 pr\u00f3svasis apokryptograf\u00edsete ta dedom\u00e9na sas e\u00ednai ad\u00fdnato!\r\n
GUIFX.keyInfoContent.text=\u039f \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc\u03c2 \u03c3\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac\u03bb\u03bf\u03b3\u03bf\u03c2 \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03c4\u03b1 \u03c0\u03bb\u03ae\u03ba\u03c4\u03c1\u03b1 One Time Pad\r\n\u0391\u03c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1\r\n\u0395\u03c0\u03b9\u03bb\u03ad\u03be\u03c4\u03b5 \u03ad\u03bd\u03b1\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bf\u03b3\u03bf \u03ba\u03bb\u03b5\u03b9\u03b4\u03b9\u03ce\u03bd \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b5\u03be\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 (USB)\r\n\r\n\u0388\u03bd\u03b1\u03c2 \u03c0\u03c1\u03bf\u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03c9\u03b4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b5\u03c0\u03b9\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03b5\u03c0\u03b9\u03c0\u03bb\u03ad\u03bf\u03bd \u03b7 \u03ba\u03c1\u03c5\u03c0\u03c4\u03bf\u03b3\u03c1\u03ac\u03c6\u03b7\u03c3\u03b7\r\n\u03cc\u03c3\u03bf \u03c4\u03b1 \u03c7\u03b1\u03bc\u03ad\u03bd\u03b1 / \u03ba\u03bb\u03b5\u03bc\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c1\u03c7\u03b5\u03af\u03b1 \u03ba\u03bb\u03b5\u03b9\u03b4\u03b9\u03ce\u03bd \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03be\u03b5\u03ba\u03bb\u03b5\u03b9\u03b4\u03ce\u03c3\u03bf\u03c5\u03bd \u03c4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1 \u03c3\u03b1\u03c2\r\n\r\n ======================================= =======================\r\n\r\n\u039c\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03c4\u03ce\u03c3\u03c4\u03b5 \u03c4\u03b1 \u03ba\u03c1\u03c5\u03c0\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03b7\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c1\u03c7\u03b5\u03af\u03b1 \u039a\u0391\u0399 \u03c4\u03b1 \u03ba\u03bb\u03b5\u03b9\u03b4\u03b9\u03ac \u03bc\u03b1\u03b6\u03af \u03c9\u03c2 \u03b6\u03b5\u03cd\u03b3\u03b7\r\n\u039a\u03c1\u03b1\u03c4\u03ae\u03c3\u03c4\u03b5 \u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03b3\u03c1\u03b1\u03c6\u03b1 \u03b1\u03c3\u03c6\u03b1\u03bb\u03b5\u03af\u03b1\u03c2 \u03b5\u03ba\u03c4\u03cc\u03c2 \u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03b5\u03be\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc (USB ) \u03b4\u03af\u03c3\u03ba\u03bf\u03c5\u03c2 \u03c0\u03ac\u03c1\u03b1 \u03c0\u03bf\u03bb\u03cd\r\n\r\n\u0394\u03b5\u03bd \u03ad\u03c7\u03b5\u03c4\u03b5 \u03ba\u03b1\u03c4\u03ac \u03bd\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b1 \u03b1\u03c1\u03c7\u03b5\u03af\u03b1 \u03ba\u03bb\u03b5\u03b9\u03b4\u03b9\u03ac \u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \ n \ noptional \u03ba\u03c9\u03b4\u03b9\u03ba\u03cc \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b1\u03c0\u03bf\u03ba\u03c1\u03c5\u03c0\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1 \u03c3\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03b4\u03cd\u03bd\u03b1\u03c4\u03bf!\r\n
