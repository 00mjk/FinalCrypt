GUIFX.keyInfoHeader.text=Qual \u00e9 o seu diret\u00f3rio de chaves autom\u00e1ticas?
GUIFX.keyInfoContent.text=Seu Diret\u00f3rio de Chaves armazena suas Teclas de Prote\u00e7\u00e3o \u00danica\r\n, que s\u00e3o criadas e selecionadas automaticamente\r\nSelecione um Diret\u00f3rio de Chaves em uma unidade externa (USB)\r\n\r\nUma senha opcional aplica mais criptografia\r\ntamb\u00e9m os arquivos-chave perdidos / roubados n\u00e3o podem desbloquear seus dados\r\n\r\n ========================== =======================\r\n\r\nFa\u00e7a backup de seus arquivos e chaves criptografados juntos como pares\r\nMantenha seus backups offline no externo (USB ) unidades tamb\u00e9m\r\n\r\nPor favor, lembre-se de que, sem os arquivos-chave e a senha opcional, n\u00e3o \u00e9 poss\u00edvel descriptografar os dados!\r\n
GUIFX.targetInfoHeader.text=E os seus itens selecionados?
GUIFX.targetInfoContent.text=Estes s\u00e3o os arquivos e mapas que voc\u00ea deseja en / descriptografar.\r\nSegure [Ctrl] / [Shift] para selecionar v\u00e1rios itens.\r\n\r\nOs arquivos criptografados obt\u00eam o \ ". bit \ "extens\u00e3o adicionada.\r\nOs arquivos descriptografados obt\u00eam a extens\u00e3o \". bit \ "removida.\r\n\r\nOs arquivos originais s\u00e3o exclu\u00eddos com seguran\u00e7a ap\u00f3s a criptografia.\r\n

