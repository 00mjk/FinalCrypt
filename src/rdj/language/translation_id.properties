GUIFX.keyInfoHeader.text=Apa Direktori Kunci Otomatis Anda?
GUIFX.keyInfoContent.text=Direktori Kunci Anda memegang One Time Pad Keys Anda\r\nyang dibuat secara otomatis dan dipilih\r\nPilih Direktori Kunci pada drive eksternal (USB)\r\n\r\nSandi opsional menerapkan tambahan enkripsi \ r \ tidak ada file kunci yang hilang / dicuri tidak dapat membuka kunci data Anda\r\n\r\n ========================== =======================\r\n\r\nBackup file terenkripsi Anda dan kunci bersama sebagai pasangan\r\nJaga cadangan Anda offline di eksternal (USB) ) drive juga\r\n\r\nHarap diingat bahwa tanpa file kunci Anda dan\r\npengganti sandi opsional data Anda tidak mungkin!\r\n
GUIFX.targetInfoHeader.text=Bagaimana dengan item yang Anda pilih?
GUIFX.targetInfoContent.text=Ini adalah file dan peta yang ingin Anda en / dekripsi.\r\nTahan [Ctrl] / [Shift] untuk memilih banyak item.\r\n\r\n File yang dienkripsi mendapatkan \ ". bit \ "ekstensi ditambahkan.\r\n File yang dienkripsi mendapatkan ekstensi \". bit \ "dihapus.\r\n\r\n File asli dihapus dengan aman setelah enkripsi.\r\n

