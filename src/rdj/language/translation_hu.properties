GUIFX.keyInfoHeader.text=Mi az automatikus kulcsk\u00f6nyvt\u00e1r?
GUIFX.keyInfoContent.text=A kulcsk\u00f6nyvt\u00e1r az egyszeri billenty\u0171zetet tartalmazza\r\n, amelyek automatikusan l\u00e9trej\u00f6nnek \u00e9s kiv\u00e1laszt\u00f3dnak\r\nV\u00e1lasszon ki egy kulcsk\u00f6nyvt\u00e1rat egy k\u00fcls\u0151 (USB) meghajt\u00f3n\r\n\r\nAz opcion\u00e1lis jelsz\u00f3 k\u00e9nyszer\u00edti az extra funkci\u00f3kat titkos\u00edt\u00e1s\r\naz elveszett / ellopott kulcsf\u00e1jlok nem tudj\u00e1k feloldani az adatait\r\n\r\n ========================== =======================\r\n\r\nK\u00e9sz\u00edtsen biztons\u00e1gi m\u00e1solatot a titkos\u00edtott f\u00e1jlokr\u00f3l \u00e9s a kulcsokr\u00f3l p\u00e1rokk\u00e9nt.\r\nA biztons\u00e1gi m\u00e1solatot offline \u00e1llapotban, k\u00fcls\u0151 (USB ) meghajt\u00f3kat is\r\n\r\nTartsuk \u00e9szre, hogy a kulcsf\u00e1jlok \u00e9s\r\noptional jelsz\u00f3 n\u00e9lk\u00fcl az adatok visszafejt\u00e9se nem lehets\u00e9ges!\r\n
GUIFX.targetInfoHeader.text=Mi a helyzet a kiv\u00e1lasztott elemekkel?
GUIFX.targetInfoContent.text=Ezeket a f\u00e1jlokat \u00e9s t\u00e9rk\u00e9peket szeretn\u00e9 kibontani / visszafejteni.\r\nT\u00e1lassza le a [Ctrl] / [Shift] gombot t\u00f6bb elem kiv\u00e1laszt\u00e1s\u00e1hoz.\r\n\r\nA titkos\u00edtott f\u00e1jlok megkapj\u00e1k a \ "f\u00e1jlt. bit \ "kiterjeszt\u00e9s hozz\u00e1adva.\r\nA titkos\u00edtott f\u00e1jlok elt\u00e1vol\u00edtj\u00e1k a \". bit \ "kiterjeszt\u00e9st.\r\n\r\nAz eredeti f\u00e1jlokat biztons\u00e1gosan t\u00f6rlik a titkos\u00edt\u00e1s ut\u00e1n.\r\n

