GUIFX.keyInfoHeader.text=Apakah Direktori Utama Anda?
GUIFX.keyInfoContent.text=Direktori Utama Anda memegang Kekunci Pad A Satu Masa\r\nwhich dicipta secara automatik dan dipilih\r\nPilih Direktori Utama pada pemacu luaran (USB)\r\n\r\nSyarat pilihan menguatkuasakan tambahan penyulitan \ / fail hilang / dicuri fail utama tidak dapat membuka kunci data anda\r\n\r\n ========================== =======================\r\n\r\nBackup fail-fail anda yang disulitkan DAN kekunci bersama-sama sebagai pasangan\r\nLampu backup anda luar talian di luar (USB ) pemacu juga\r\n\r\nSila ingat bahawa tanpa fail utama dan kata laluan pilihan yang mendeskripsikan data anda tidak mungkin!\r\n
GUIFX.targetInfoHeader.text=Bagaimana pula dengan item yang anda pilih?
GUIFX.targetInfoContent.text=Ini adalah fail dan peta yang anda ingin en / nyahsul semula.\r\nMencapai [Ctrl] / [Shift] untuk memilih berbilang item.\r\n\r\nMuat fail yang dienkripsikan mendapat \ ". bit \ "sambungan ditambahkan.\r\n Fail-fail yang disulitkan mendapat lanjutan \". bit \ "dilepaskan.\r\n\r\n Fail asli dipadam dengan selamat selepas penyulitan.\r\n

