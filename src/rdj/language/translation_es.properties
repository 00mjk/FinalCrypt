GUIFX.keyInfoHeader.text=\u00bfCu\u00e1l es su directorio de clave autom\u00e1tica?
GUIFX.keyInfoContent.text=Su Directorio de claves contiene sus Teclas de un solo uso\r\nque se crean y seleccionan autom\u00e1ticamente\r\nSeleccione un Directorio de claves en una unidad externa (USB)\r\n\r\nUna contrase\u00f1a opcional impone un extra cifrado\r\nso los archivos de clave perdidos / robados no pueden desbloquear sus datos\r\n\r\n ========================== =======================\r\n\r\nHaga una copia de seguridad de sus archivos y claves cifrados como pares\r\n Mantenga sus copias de seguridad fuera de l\u00ednea en un dispositivo externo (USB ) unidades tambi\u00e9n\r\n\r\n\u00a1Tenga en cuenta que sin sus archivos de clave y\r\nopcripta de contrase\u00f1a no es posible descifrar sus datos!\r\n
GUIFX.targetInfoHeader.text=\u00bfQu\u00e9 pasa con los elementos seleccionados?
GUIFX.targetInfoContent.text=Estos son los archivos y mapas que desea en / descifrar.\r\nMantenga presionada [Ctrl] / [Shift] para seleccionar varios elementos.\r\n\r\nLos archivos cifrados obtienen el \ ". bit \ "extensi\u00f3n agregada.\r\nLos archivos desencriptados eliminan la extensi\u00f3n \". bit \ ".\r\n\r\nLos archivos originales se eliminan de forma segura despu\u00e9s del cifrado.\r\n

