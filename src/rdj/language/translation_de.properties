GUIFX.keyInfoHeader.text=Was ist Ihr Autoschl\u00fcsselverzeichnis?
GUIFX.keyInfoContent.text=Ihr Schl\u00fcsselverzeichnis enth\u00e4lt Ihre One Time Pad-Schl\u00fcssel.\r\nDiese werden automatisch erstellt und ausgew\u00e4hlt\r\nW\u00e4hlen Sie ein Schl\u00fcsselverzeichnis auf einem externen (USB-) Laufwerk aus\r\n\r\nEin optionales Kennwort erzwingt zus\u00e4tzliche Verschl\u00fcsselung\r\nAuch verlorene / gestohlene Schl\u00fcsseldateien k\u00f6nnen Ihre Daten nicht entsperren\r\n\r\n ============================== ======================\r\n\r\nSichern Sie Ihre verschl\u00fcsselten Dateien UND Schl\u00fcssel paarweise\r\nHalten Sie Ihre Sicherungen offline auf externem (USB ) Laufwerke auch\r\n\r\nBitte beachten Sie, dass ohne Ihre Schl\u00fcsseldateien und ein optionales Passwort das Entschl\u00fcsseln Ihrer Daten unm\u00f6glich ist!\r\n
GUIFX.targetInfoHeader.text=Was ist mit Ihren ausgew\u00e4hlten Artikeln?
GUIFX.targetInfoContent.text=Dies sind die Dateien und Maps, die entschl\u00fcsselt werden sollen.\r\nHalten Sie [Strg] / [Umschalt] gedr\u00fcckt, um mehrere Elemente auszuw\u00e4hlen.\r\n\r\nEncrypted files get the \ ". Bit \ "Erweiterung hinzugef\u00fcgt.\r\nEntschl\u00fcsselte Dateien erhalten die \". Bit \ "Erweiterung entfernt.\r\n\r\nUrspr\u00fcngliche Dateien werden nach der Verschl\u00fcsselung sicher gel\u00f6scht.\r\n

