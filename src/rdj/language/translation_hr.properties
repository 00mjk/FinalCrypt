GUIFX.keyInfoHeader.text=Koji je va\u0161 direktorij auto klju\u010deva?
GUIFX.keyInfoContent.text=Va\u0161a direktorija klju\u010deva sadr\u017ei va\u0161e jednokratne tipke\r\nko se automatski kreiraju i odabiru\r\nIzaberite direktorij klju\u010deva na vanjskom (USB) pogonu\r\n\r\nAko dodatna lozinka nametne dodatnu enkripcija\r\nd izgubljene / ukradene datoteke s klju\u010dem ne mogu otklju\u010dati va\u0161e podatke\r\n\r\n ========================== =======================\r\n\r\nBarkujte \u0161ifrirane datoteke i klju\u010deve zajedno kao parove\r\nZadr\u017eavajte sigurnosne kopije izvan mre\u017ee (USB) ) pogoni previ\u0161e\r\n\r\n Imajte na umu da je bez va\u0161ih klju\u010dnih datoteka i\r\neobavezne lozinke de\u0161ifriranje podataka nemogu\u0107e!\r\n
GUIFX.targetInfoHeader.text=\u0160to je s odabranim stavkama?
GUIFX.targetInfoContent.text=Ovo su datoteke i mape koje \u017eelite en / de\u0161ifrirati.\r\nZadite [Ctrl] / [Shift] da biste odabrali vi\u0161e stavki.\r\n\r\nZakriptirane datoteke dobivaju \ ". bit \ "dodavanje.\r\nDekriptirane datoteke uklanjaju. \". bit \ "pro\u0161irenje uklonjeno.\r\n\r\nOvirne datoteke sigurno su izbrisane nakon \u0161ifriranja.\r\n

