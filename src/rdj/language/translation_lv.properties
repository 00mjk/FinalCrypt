GUIFX.keyInfoHeader.text=K\u0101ds ir j\u016bsu autom\u0101tisko atsl\u0113gu direktorijs?
GUIFX.keyInfoContent.text=J\u016bsu atsl\u0113gu direktorij\u0101 tiek tur\u0113tas vienreiz\u0113j\u0101s tausti\u0146u atsl\u0113gas\r\n, kuras tiek autom\u0101tiski izveidotas un atlas\u012btas\r\nIzv\u0113lieties atsl\u0113gu direktoriju \u0101r\u0113j\u0101 (USB) diskdzin\u012b\r\n\r\nAizv\u0113les parole piespie\u017e papildus. \u0161ifr\u0113\u0161ana\r\npazudu\u0161i / nozagti atsl\u0113gu faili nevar atblo\u0137\u0113t j\u016bsu datus\r\n\r\n ========================== =======================\r\n\r\nAtkop\u0113jiet \u0161ifr\u0113tos failus un atsl\u0113gas kop\u0101 k\u0101 pa p\u0101riem.\r\nSaglab\u0101jiet dubl\u0113jumus bezsaist\u0113 no \u0101r\u0113j\u0101 (USB ) ar\u012b diskus\r\n\r\nL\u016bdzu, \u0146emiet v\u0113r\u0101, ka bez atsl\u0113gas failiem un\r\noptionsal paroles at\u0161ifr\u0113t datus nav iesp\u0113jams!\r\n
GUIFX.targetInfoHeader.text=K\u0101 ir ar j\u016bsu atlas\u012btajiem priek\u0161metiem?
GUIFX.targetInfoContent.text=Tie ir faili un kartes, kurus v\u0113laties at\u0161ifr\u0113t / at\u0161ifr\u0113t.\r\nAtlaidiet [Ctrl] / [Shift], lai atlas\u012btu vair\u0101kus vienumus.\r\n\r\n\u0160ifr\u0113ti faili ieg\u016bst \ ". pievienots papla\u0161in\u0101jums bit. "\ r \ n\u0160ifr\u0113tiem failiem tiek no\u0146emts papla\u0161in\u0101jums \". bit \ ".\r\n\r\nOrigin\u0101lie faili p\u0113c \u0161ifr\u0113\u0161anas tiek dro\u0161i izdz\u0113sti.\r\n

